# SAM template for CodeBuild
AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: A simple AWS Lambda for searching all subforums within the ForumNodes DynamnoDB table.
Resources:
  getSubForums:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: target/getSubForums-1.0-SNAPSHOT.jar
      Handler: com.revature.get_students.GetAllSubForumsHandler
      Runtime: java8.al2
      Description: Java function
      MemorySize: 256
      Timeout: 30
      Tracing: Active
      Policies:
        - arn:aws:iam:::policy/dynamodb-readonly-books